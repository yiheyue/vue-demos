<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lifecycle</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                message: "Message inside data"
            },
            methods: {
                sayHi() {
                    console.log("Hi~~");
                }
            },
            beforeCreate() {
                console.log("beforeCreate() on-fire");
                console.log(this.message); // NO
                // this.sayHi(); // NO
            },
            /* After created() you can access data and methods */
            created() {
                console.log("created() on-fire");
                console.log(this.message); // YES
                this.sayHi(); // YES
            },
            beforeMount() {
                console.log("beforeMount() on-fire");
            },
            /* After mounted() you can access the rendered DOM */
            mounted() {
                console.log("mounted() on-fire");
                console.log(this.$el);
                console.log(document.getElementById("app"));
            },
            beforeUpdate() {
                console.log("beforeUpdate() on-fire");
            },
            updated() {
                console.log("updated() on-fire");
            },
            beforeDestroy() {
                console.log("beforeDestroy() on-fire");
            },
            destroyed() {
                console.log("destroyed() on-fire");
            }
        });
    </script>
</body>
</html>
