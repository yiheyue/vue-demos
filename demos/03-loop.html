<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loop</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                todos: [
                    { text: "Learn JavaScript" },
                    { text: "Learn Vue.js" },
                    { text: "Learn Webpack" }
                ]
            }
        });
    </script>
</body>
</html>
