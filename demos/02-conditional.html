<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conditional</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="seen">Now you can see me.</div>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                seen: true
            }
        });
    </script>
</body>
</html>
