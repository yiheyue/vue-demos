<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue Instance</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{foo}}</p>
        <button v-on:click="foo = 'baz'">Change it</button>
    </div>

    <div id="example"></div>

    <script>
        // vm - ViewModel
        // When you create a Vue instance, you pass in an options object.
        // A Vue application consists of a root Vue instance.
        // All Vue components are also Vue instances, and they accept the same options object (except for a few root-specific options).

        // Create a Vue Instance
        var vm = new Vue({
            // options
        });

        var obj = { foo: "bar" };
        Object.freeze(obj);
        new Vue({
            el: "#app",
            data: obj
        });

        // In addition to data properties, Vue instances expose a number of useful instance properties and methods. These are prefixed with $ to differentiate them from user-defined properties.
        var vm = new Vue({
            el: "#example",
            data: {
                a: 1
            }
        });
        vm.$data === data; // true
        vm.$el === document.getElementById("example");

        // Instance Lifecycle Hooks
        new Vue({
            data: {
                message: "Message inside data"
            },
            created() {
                // this points to the vm instance
                console.log("message" + this.message);
            }
        });
        // beforeCreate -> created -> beforeMount -> mounted
        // --> beforeUpdate -> updated
        // --> beforeDestroy -> destroyed
    </script>
</body>
</html>
